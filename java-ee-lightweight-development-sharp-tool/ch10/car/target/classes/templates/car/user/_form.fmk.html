<div class="form-group">
    <lable class="col-md-4 col-md-2 control-label" for="username"><span class="risk">*</span>用戶名:</lable>
    <div class="col-md-5 col-sm-10">
        <input type="text" class="form-control alnum" name="username" data-validate="required"
               value="${(user.username)!}"
               autocomplete="off" data-message-required="用戶名不允许为空" placeholder=""
               >
    </div>
</div>
<div class="form-group">
    <lable class="col-md-4 col-md-2 control-label" for="password"><span class="risk">*</span>密码:</lable>
    <div class="col-md-5 col-sm-10">
        <input type="password" class="form-control passwordVa" name="password" data-validate="required" placeholder=""
               value="${(user.password)!}" autocomplete = 'new-password'
               data-message-required="密码不允许为空">
    </div>
</div>
<div class="form-group">
    <lable class="col-md-4 col-md-2 control-label" for="telephone"><span class="risk">*</span>联系方式:</lable>
    <div class="col-md-5 col-sm-10">
        <input type="text" class="form-control tetlphone" name="telephone" data-validate="required" value="${(user.telephone)!}"
               data-message-required="联系方式不允许为空">
    </div>
</div>
<div class="form-group" id="organizationDiv">
    <lable class="col-md-4 col-md-2 control-label" for="organization"><span class="risk">*</span>单位:</lable>
    <div class="col-md-5 col-sm-10">
        <input type="text" class="form-control" id="organizationInput" autocomplete="off" data-validate="required"
               value="${(user.organization.name)!}"
               data-message-required="单位不允许为空" onclick="show()" placeholder="请选择单位" readOnly="true">
        <input id="organizationInputId" type="hidden" type="text" name="organization.id"
               value="${(user.organization.id)!}">
        <ul id="organization" class="ztree"></ul>
    </div>
</div>

<div class="col-md-offset-3">
    <button class="btn btn-orange col-md-1" onclick="return check()">保存</button>
    <button class="btn btn-blue col-md-1 ml50" type="button"
            onclick="javascript:window.location.href='${ctx!}/car/users';">取消
    </button>
</div>
